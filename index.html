<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <script src="./Assets/js/index.js" defer></script>
  </head>
  <body>
    <!-- login section start -->
    <section id="login">
      <div class="container">
        <form>
          <input name="inputUsername" type="text" placeholder="username" />
          <input name="inputPassword" type="password" placeholder="password" />
          <button type="submit">Login</button>
        </form>
      </div>
    </section>
    <!-- login section ends -->
    <!-- inputs section start -->
    <section id="inputs">
      <div class="container">
        <form>
          <input name="inputName" type="text" placeholder="enter your name" />
          <input name="inputSurname" type="text" placeholder="enter your surname" />
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
    <!-- inputs section ends -->
    <!-- info section starts -->
    <section id="info">
      <div class="container">
        <h1 id="inputName">Name:</h1>
        <h1 id="inputSurname">Surname:</h1>
      </div>
    </section>
    <!-- info section ends -->
  </body>
</html>
